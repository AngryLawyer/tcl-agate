install:
    - sudo apt-get install tcl
    - wget --output-document=teacup http://teapot.activestate.com/application/name/teacup/ver/8.5.15.1.297601/arch/linux-glibc2.3-x86_64/file.exe
    - chmod +x teacup
    - sudo ./teacup setup /usr/bin/tclsh
script:
    - echo pwd
    - ./teacup create "/home/travis/build/AngryLawyer/lib/teapot"
    - sudo ./teacup link make "/home/travis/build/AngryLawyer/lib/teapot" "/usr/bin/tclsh"
    - ./teacup install Itcl
    - cd tests && tclsh all.tcl
